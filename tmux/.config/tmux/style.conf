# slate-600: #475569
# slate-500: #64748b
# slate-400: #94a3b8
# slate-300: #cbd5e1
# slate-200: #e2e8f0
# slate-100: #f1f5f9
# slate-50:  #f8fafc

# Status bar colors - using slate-900 as main background
# set -g status-style "bg=#0f172a,fg=#cbd5e1"

# Left side of status bar
# set -g status-left "#[bg=#4a044e,bold] #S "

# Window status format for inactive windows
# set -g window-status-format "#[fg=#64748b] #I:#W "

# Window status format for current/active window (different background)
# set -g window-status-current-format "#[bg=#334155,bold] #I:#W "

# Separator between windows (optional)
# set -g window-status-separator ""

# replace the time and date with the host name
set -g status-right '#{?window_bigger,[#{window_offset_x}#,#{window_offset_y}] ,}"#{=21:pane_title}" #h'

# remove the extra space after the windows names
set -g window-status-format '#I:#W#{?window_flags,#{window_flags},}' # format for inactive windows
set -g window-status-current-format '#I:#W#{?window_flags,#{window_flags},}' # format for active window

